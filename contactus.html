<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> <!-- top-header -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> <!-- menus -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> <!-- HEADINGS -->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet"> <!-- Paragraph -->

</head>

<body>
    <img src="pictures/ARYAN.png" class="img-responsive">
    <div>
        <ul>
            <li><a href="#home">Home</a>
            <li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#client">Client</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </div>
    <h1 id="heading">Contact Us</h1>
    <form action="#" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
        </div>
        <div>
            <label for="contact person">Contact Person:</label>
            <input type="text" name="contact person" id="contact person" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="enmail" id="email">
        </div>
        <div>
            <label for="number">Mobile No:</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="message">Message:</label>
            <input type="text" name="message" id="message">
        </div>
        <button>Submit</button>

    </form>
</body>

</html>
